<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/styles_log.css">
    
    <title>Ingresar</title>
</head>
<body>
    <header>
        <div class="cont-search-logo">
            <img id="logo" src="images/logo-mercado-liebre.svg" alt="logo" title="Mercado Liebre">
            <input id="search-bar"></input>
            <button><i class="fas fa-search"></i></button>
            <div class="center"><i class="fas fa-hand-holding-usd"></i> Comprá en cuotas y sin tarjeta de crédito</div>
        </div>
        <nav class="nav-bar">
            <ul type="none">
                <li><a href="/">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul type="none">
                <li><a href="/register">Creá tu cuenta</a><i class="far fa-id-card"></i></li>
                <li><a href="/login">Ingresá</a><i class="fas fa-sign-in-alt"></i></li>
                <li><a href="#">Mis compras</a><i class="fas fa-shopping-basket"></i></li>
            </ul>
        </nav>
        
        <div id="menuAlign">
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    
    <main>
        <form class="container-login" action="/" method="GET">
            
            <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
            
            <input type="password" name="password" id="password" placeholder="Contraseña" required>

            <div class="remember-user">
                <input type="checkbox" name="rememberUser" id="rememberUser">
                <label for="rememberUser">Recordarme</label>
            </div>
            
            
            <button class="b-form" type="submit">Log in</button>
        </form>
    </main>
    
    
</body>
</html>
